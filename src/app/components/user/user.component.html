<button mat-icon-button color="primary" aria-label="Back" (click)="goBack()">
  <mat-icon>home</mat-icon>
</button>

<mat-card class="mat-elevation-z8 user-card">
  <mat-card-header>
    <mat-card-title>{{user.first_name}}</mat-card-title>
    <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar" [alt]="user.first_name" >
  <mat-card-content>{{user.email}}</mat-card-content>
</mat-card>
